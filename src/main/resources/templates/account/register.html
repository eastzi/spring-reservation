<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="stylesheet" href="/static/css/header.css">
</head>
<body>
    <div id="container">
        <header>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <!-- Brand/logo -->
                <a class="navbar-brand" href="#">Logo</a>
                
                <!-- Links -->
                <ul class="navbar-nav">
                    <p th:text="${userId} + 'Welcome back!'"></p>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 3</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="register">
                <h3 class="register-title">Register</h3>
                <div>
                    <div class="register-container">
                        <section class="register-container">
                            <h2 class="register-subheader">신규 회원가입</h2>
                            <div>
                                <ul>

                                </ul>
                            </div>
                            <div>
                                <div>
                                    <input type="text" class="login-input" placeholder="이름">
                                </div>
                                <div>
                                    <input type="text" class="login-input" placeholder="성">
                                </div>
                            </div>
                            <input type="text" class="login-input" placeholder="아이디">
                            <input type="password" class="login-input" placeholder="비밀번호">
                            <input type="email" class="login-input" placeholder="이메일">
                            <input type="tel" class="login-input" placeholder="연락처">
                            <div class="button-container">
                                <button type="button" class="btn btn-primary">등록</button>
                                <button type="button" class="btn btn-warning">취소</button>
                            </div>
                            <a href="" class="login-return">로그인으로 돌아가기</a>
                        </section>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div></div>
        </footer>
    </div>
</body>
</html>
