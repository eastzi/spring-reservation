<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="stylesheet" href="/static/css/header.css">
</head>
<body>
    <div id="container">
        <header>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <!-- Brand/logo -->
                <a class="navbar-brand" href="#">Logo</a>
                
                <!-- Links -->
                <ul class="navbar-nav">
                    <!-- <p th:text="${userId} + 'Welcome back!'"></p> -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 3</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="register">
                <h1 class="register-title">Register</h1>
                <div class="register-container">
                    <section class="register-current">
                        <h2 class="register-subheader">신규 회원가입</h2>
                        <div class="account-errors errors-invisible">
                            <ul class="errors-list">

                            </ul>
                        </div>
                        <div class="login-name">
                            <div class="login-half">
                                <input type="text" class="register-input" placeholder="이름">
                            </div>
                            <div class="login-half">
                                <input type="text" class="register-input" placeholder="성">
                            </div>
                        </div>
                        <input type="text" class="register-input" placeholder="아이디">
                        <input type="password" class="register-input" placeholder="비밀번호">
                        <input type="email" class="register-input" placeholder="이메일">
                        <input type="tel" class="register-input" placeholder="연락처">
                        <div class="button-container">
                            <button type="button" class="btn btn-primary register-button">등록</button>
                            <button type="reset" class="btn btn-warning">취소</button>
                        </div>
                        <a href="/account/login" class="login-return">로그인으로 돌아가기</a>
                    </section>
                </div>
            </div>
        </main>
        <footer>
            <div></div>
        </footer>
    </div>
    <script src="/static/js/register.js"></script>
</body>
</html>
