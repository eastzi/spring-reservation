<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/header.css">
</head>
<body>
    <div>
        <header>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <!-- Brand/logo -->
                <a class="navbar-brand" href="#">Logo</a>
                
                <!-- Links -->
                <ul class="navbar-nav">
                    <p th:text="${userId} + 'Welcome back!'"></p>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 3</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="login-container">
                <aside class="login-aside">
                    <section class="login-current" th:if="${!isAuthenticated}">
                        <form action="/account/login" method="post">
                            <h2 class="login-subheader">로그인</h2>
                            <div class="account-errors">
                            <ul>
                                <li th:text="${error}"></li>
                            </ul>
                            </div>
                            <input type="email" class="login-input" name="username" placeholder="아이디" required>
                            <input type="password" class="login-input" name="password" placeholder="비밀번호" required>
                            <div class="button-container">
                                <button type="submit" class="btn btn-primary">로그인</button>
                            </div>
                            <a href="" class="login-show-recover">비밀번호를 잊으셨나요?</a>
                        </form>
                    </section>
                    
                    <section class="login-current" th:if="${isAuthenticated}">
                        <p>로그인 되었습니다!</p>
                        <a href="/account/logout" class="black-button login-button">로그아웃</a>
                    </section>
                </aside>
                <section class="main-notice">
                    <div class="container">
                        <h2 class="login-subheader">공지사항</h2>
                        <div class="card">
                            <div class="card-header bg-info text-white"></div>
                            <div class="card-body">
                                <table class="notice-list table table-striped">
                                    <thead>
                                        <tr>
                                            <th>번호</th>
                                            <th>제목</th>
                                            <th>작성일</th>
                                        </tr>
                                    </thead>
                                    <tbody class="list-body">
                                
                                    </tbody>
                                </table>
                            </div> 
                            <div class="card-footer">Footer</div>
                        </div>
                    </div>
                </section>
            </div>
            
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
